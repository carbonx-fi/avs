[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.26"
evm_version = "cancun"
optimizer = true
optimizer_runs = 200
via_ir = true

remappings = [
    "@eigenlayer/=lib/eigenlayer-contracts/src/",
    "@eigenlayer-scripts/=lib/eigenlayer-contracts/script/",
    "@eigenlayer-middleware/=lib/eigenlayer-middleware/src/",
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/",
    "forge-std/=lib/forge-std/src/",
]

[rpc_endpoints]
mantle_sepolia = "https://rpc.sepolia.mantle.xyz"
mantle = "https://rpc.mantle.xyz"

[etherscan]
mantle_sepolia = { key = "${ETHERSCAN_API_KEY}", url = "https://explorer.sepolia.mantle.xyz/api" }
mantle = { key = "${ETHERSCAN_API_KEY}", url = "https://explorer.mantle.xyz/api" }

[fmt]
quote_style = "double"
line_length = 100
tab_width = 4
number_underscore = "thousands"
